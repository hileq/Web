{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <span class="logo">HILLER</span>
        <h3>Nawigacja</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Strona główna</li></a>
            <a href="{% url 'about' %}"><li>O nas</li></a>
            <a href="{% url 'news' %}"><li>Artykuły</li></a>
            <a href="{% url 'news_create' %}"><li><button class="btn btn-info">Dodać artykuł</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>    
</body>
</html>
