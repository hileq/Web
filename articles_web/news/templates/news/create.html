{% extends 'main/base.html' %}
    {% block title %}Dodawanie artykułów{% endblock %}
    {% block content %}
        <div class="features">
            <h1>Dodawanie artykułów</h1>
            <form method="post">
                {% csrf_token %}<br>
                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span><br>
                <button class="btn btn-success" type="submit">Dodać</button>
            </form>
        </div>
    {% endblock %}
